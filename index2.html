<style>
    /* Basic Styling */
 /* Cursor animation */
        @keyframes cursor {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        #typing-cursor {
            display: inline-block;
            width: 0.15em; /* Adjust cursor width as needed */
            height: 1.1em; /* Adjust cursor height as needed */
            background-color: #fff; /* Adjust cursor color as needed */
            animation: cursor 2s infinite;
        }

        /* Typing animation */
        @keyframes typing {
            0% { width: 0; transform: scaleX(0); }
            100% { width: 100%; transform: scaleX(1); }
        }

        #typing-heading {
            overflow: hidden;
            white-space: nowrap;
            margin: 0;
            padding-right: 0.1em; /* Adjust padding to create space for the cursor */
            font-family: hack;
             animation: typing 2s cubic-bezier(0.42, 0, 0.58, 1);
        }
        
        
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #1C1C2B;
}
.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #161320;
    border-radius: 8px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
}
h1 {
    color: #C8A4F4;
    font-family: Hack;
    text-align: center;
}
 /* Upper Panel */
  .upper-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            padding: 20px;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black */
            backdrop-filter: blur(10px); /* Add blur effect */
            color: #fff;
        }
        .profile-image {
    display: block;
    max-width: 30%;
    height: auto;
    position: relative;
    margin: 20px 30% 30%; /* Adjust margin as needed */
    transition: transform 0.3s ease;
    }
    .profile-image:hover {
    transform: scale(1.1); /* Adjust scale factor as needed */
}


</style>
