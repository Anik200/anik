    /* Basic Styling */
 /* Cursor animation */
        @keyframes cursor {
            0% { opacity: 0; }
            50% { opacity: 0; }
            100% { opacity: 0; }
        }

        #typing-cursor {
            display: inline-block;
            width: 0.15em; /* Adjust cursor width as needed */
            height: 1.1em; /* Adjust cursor height as needed */
            background-color: #fff; /* Adjust cursor color as needed */
            animation: cursor 2s infinite;
        }

        /* Typing animation */
        @keyframes typing {
            0% { width: 0; transform: scaleX(0); }
            100% { width: 100%; transform: scaleX(1); }
        }

        #typing-heading {
            overflow: hidden;
            white-space: nowrap;
            margin: 0;
            padding-right: 0.1em; /* Adjust padding to create space for the cursor */
            font-family: hack;
             animation: typing 2s cubic-bezier(0.42, 0, 0.58, 1);
        }
    /* Keyframes for cursor blinking */
@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

/* Cursor style */
#typing-heading::after {
    content: ''; /* Cursor symbol */
    display: inline-block;
    width: 0.15em; /* Adjust cursor width */
    height: 1.1em; /* Adjust cursor height */
    margin-left: 2px; /* Spacing between cursor and text */
    background-color: #fff; /* Cursor color */
    animation: blink 1s infinite; /* Blink animation */
}

/* Animation */
.bar {
    width: 40%;
    height: 90px;
    font-family: fira code;
    background-color: #0F0F0F;
    margin: 55px 30%;
    position: relative;
    overflow: show;

}
.bar::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #1f3741;
    left: -0%;
    transition: all 0.5s ease;
    border: 3px solid #668dfa;
    border-radius: 20px;
    
}
.bar:hover::before {
    left: 6%;
    box-shadow: 0 0 10px 5px rgba(110, 131, 247, 1);
}
/* Text inside bars */
.bar-text {
    content: 'lol';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 18px;
    font-weight: bold;
    z-index: 1; /* Ensure text is above the line */    
}
.bar-text::after {
    content: '';
    position: absolute;
    width: 30px;
    height: 4px;
    background-color: #45a049;
    border-radius: 9px;
    bottom: -6px; /* Adjust this value to position the line */
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
}
.bar:hover .bar-text::after {
    opacity: 1;
    transform: translateX(-50%) scale(1.2); /* Adjust scale as needed */
}
