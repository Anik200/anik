 /* Cursor animation */
        @keyframes cursor {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }

            display: inline-block;
            width: 0.15em; /* Adjust cursor width as needed */

/* Animation */
.bar {
    width: 40%;
    height: 90px;
    background-color: #1C1C2B;
    margin: 10px 30%;
    position: relative;
    overflow: show;
}
.bar::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #1C1C2B;
    left: -0%;
    transition: all 0.5s ease;
    border: 2px solid #45a049;
    border-radius: 50px;
}
.bar:hover::before {
    left: 6%;
}
/* Text inside bars */
.bar-text {
    content: 'lol';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 14px;
    font-weight: bold;
    z-index: 1; /* Ensure text is above the line */    
}
.bar-text::after {
    content: '';
    position: absolute;
    width: 30px;
    height: 4px;
    background-color: #45a049;
    border-radius: 9px;
    bottom: -6px; /* Adjust this value to position the line */
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
}
.bar:hover .bar-text::after {
    opacity: 1;
    transform: translateX(-50%) scale(1.2); /* Adjust scale as needed */
}
