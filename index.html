<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Website</title>
<style>
    /* Basic Styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
        text-align: center;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .button:hover {
        background-color: #45a049;
        transform: scale(1.1);
    }
    /* Animation */
    .bar {
        width: 100%;
        height: 30px;
        background-color: #ddd;
        margin: 10px 0;
        position: relative;
        overflow: hidden;
    }
    .bar::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, #4CAF50, #45a049);
        top: 0;
        left: -100%;
        transition: all 0.5s ease;
    }
    .bar:hover::before {
        left: 100%;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Modern Website</h1>
    <button class="button">Hover Me</button>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
</div>

</body>
</html>
